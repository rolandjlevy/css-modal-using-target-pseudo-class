<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pure CSS lightbox modal</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <h2>Pure CSS lightbox Modal</h2>

    <ul>
      <li>
        <a href="#example1">Open modal, 15rem wide</a>
      </li>
      <li>
        <a href="#example2">Open modal, 30rem wide</a>
      </li>
      <li>
        <a href="#example3">Open modal, 45rem wide, scrollable</a>
      </li>
    </ul>

    <section class="lightbox" id="example1">
      <figure>
        <a href="#" class="close"></a>
        <figcaption class="width-15rem">
          <h3>Example 1</h3>
          <p class="content">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            Donec felis enim, placerat id eleifend eu, semper vel sem.
          </p>
        </figcaption>
      </figure>
    </section>

    <section class="lightbox" id="example2">
      <figure>
        <a href="#" class="close"></a>
        <figcaption class="width-30rem">
          <h3>Example 2</h3>
          <p class="content">
          Cras risus odio, pharetra nec ultricies et, mollis ac augue. Nunc et diam quis sapien dignissim auctor. Quisque quis neque arcu, nec gravida magna.</p>
        </figcaption>
      </figure>
    </section>

    <section class="lightbox" id="example3">
      <figure>
        <a href="#" class="close"></a>
        <figcaption class="width-45rem scrolling">
          <h3>Example 3</h3>
          <p class="content">
            Cras risus odio, pharetra nec ultricies et, mollis ac augue. Nunc et diam quis sapien dignissim auctor. Quisque quis neque arcu, nec gravida magna. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
          </p>
        </figcaption>
      </figure>
    </section>
    
  </body>
</html>
