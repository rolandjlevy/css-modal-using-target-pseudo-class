<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pure CSS lightbox modal</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <h2>Pure CSS lightbox Modal</h2>

    <ul>
      <li>
        <a href="#example1">Open modal, 15rem wide</a>
      </li>
      <li>
        <a href="#example2">Open modal, 30rem wide</a>
      </li>
      <li>
        <a href="#example3">Open modal, 45rem wide</a>
      </li>
    </ul>

    <section class="lightbox" id="example1">
      <figure>
        <a href="#" class="close"></a>
        <figcaption class="width-15rem">
          <h3 class="m-b-10">Example 1</h3>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          Donec felis enim, placerat id eleifend eu, semper vel sem.
        </figcaption>
      </figure>
    </section>

    <section class="lightbox" id="example2">
      <figure>
        <a href="#" class="close"></a>
        <figcaption class="width-30rem">
          <h3 class="m-b-10">Example 2</h3>
          Cras risus odio, pharetra nec ultricies et, mollis ac augue. Nunc et diam quis sapien dignissim auctor. Quisque quis neque arcu, nec gravida magna.
        </figcaption>
      </figure>
    </section>

    <section class="lightbox" id="example3">
      <figure>
        <a href="#" class="close"></a>
        <figcaption class="width-45rem">
          <h3 class="m-b-10">Example 3</h3>
          Cras risus odio, pharetra nec ultricies et, mollis ac augue. Nunc et diam quis sapien dignissim auctor. Quisque quis neque arcu, nec gravida magna.
        </figcaption>
      </figure>
    </section>
    
  </body>
</html>
